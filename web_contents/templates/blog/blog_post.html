{% extends "../base.html" %}

{% block title %}{{ blog_post.title }}{% endblock %}

{% block contents %}
<div class="pb-0.5 border-b border-black">
    <h1>{{ blog_post.title }}</h1>
    <p class="text-sm font-light">
        Tags: {% for tag in blog_post.tags -%}
        <a href="{{ tag.full_path() }}">#{{tag}}</a>{% if !loop.last %}, {% endif -%}
        {% endfor %}
    </p>
</div>

<div id="contents">
    {{ blog_post.html|safe }}
</div>
{% endblock %}
