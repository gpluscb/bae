<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Quiet's page</title>

    <meta charset="utf-8">
    {% block metatags %}{% endblock %}

    <link href="/style.css" rel="stylesheet">
    <link href="/highlight_style.css" rel="stylesheet">
    {% endblock %}
</head>

<body class="h-screen bg-purple-200 bg-fixed">
{% block body %}
<div id="site-contents" class="mx-auto max-w-screen-lg">
    {% block wider_contents %}
    <div id="inner-contents" class="mx-auto max-w-screen-md">
        {% block contents %}{% endblock %}
    </div>
    {% endblock %}
</div>
{% endblock %}
</body>
</html>
